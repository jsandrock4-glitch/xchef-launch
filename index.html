<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XCHEF Bonus Coins</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(160deg, #fff, #f7f7f7);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #ff4c00;
      margin-bottom: 20px;
    }

    form {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      transition: opacity 0.4s ease;
    }

    input, select, button {
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      background: #ff4c00;
      color: #fff;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s ease;
    }

    button:hover {
      background: #e04300;
    }

    #statusMessage {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
    }

    /* üî• Success popup styles */
    #successPopup {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.5s ease, visibility 0.5s;
    }

    #successPopup.active {
      visibility: visible;
      opacity: 1;
    }

    .coin {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: conic-gradient(#ff4c00, #ffbb00, #ff4c00);
      animation: spin 2s linear infinite;
      position: relative;
      box-shadow: 0 0 25px rgba(255, 76, 0, 0.6);
    }

    @keyframes spin {
      0% { transform: rotateY(0deg); }
      100% { transform: rotateY(360deg); }
    }

    .spark {
      position: absolute;
      width: 4px;
      height: 4px;
      background: gold;
      border-radius: 50%;
      animation: sparkle 1.5s infinite ease-in-out;
    }

    @keyframes sparkle {
      0% { opacity: 0; transform: scale(0); }
      50% { opacity: 1; transform: scale(1.4); }
      100% { opacity: 0; transform: scale(0); }
    }

    #thankyouText {
      color: white;
      font-size: 1.8rem;
      font-weight: 600;
      margin-top: 20px;
      text-shadow: 0 0 10px #ff6600;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>XCHEF Bonus Coins</h1>

  <form id="subscriptionForm">
    <input type="text" name="firstname" placeholder="First Name" required>
    <input type="text" name="lastname" placeholder="Last Name" required>
    
    <select name="province" required>
      <option value="">Select Province</option>
      <option value="Gauteng">Gauteng</option>
      <option value="KwaZulu-Natal">KwaZulu-Natal</option>
      <option value="Western Cape">Western Cape</option>
      <option value="Eastern Cape">Eastern Cape</option>
      <option value="Limpopo">Limpopo</option>
      <option value="Mpumalanga">Mpumalanga</option>
      <option value="North West">North West</option>
      <option value="Free State">Free State</option>
      <option value="Northern Cape">Northern Cape</option>
    </select>

    <input type="tel" name="cell" placeholder="+27 82 123 4567" 
           pattern="[0-9\s+()\-]{7,20}" required>
    <input type="text" name="wallet" placeholder="Wallet Address" required>

    <button type="submit">Subscribe</button>
  </form>

  <p id="statusMessage"></p>

  <!-- ‚úÖ Success popup -->
  <div id="successPopup">
    <div class="coin" id="coin">
      <div class="spark" style="top:15%; left:30%; animation-delay:0.1s"></div>
      <div class="spark" style="top:45%; left:70%; animation-delay:0.3s"></div>
      <div class="spark" style="top:75%; left:40%; animation-delay:0.6s"></div>
      <div class="spark" style="top:25%; left:55%; animation-delay:0.9s"></div>
    </div>
    <div id="thankyouText">üéâ YOU ARE SUBSCRIBED üéâ</div>
  </div>

  <script>
    const form = document.getElementById('subscriptionForm');
    const status = document.getElementById('statusMessage');
    const popup = document.getElementById('successPopup');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = {
        ts: new Date().toISOString(),
        firstname: form.firstname.value.trim(),
        lastname: form.lastname.value.trim(),
        province: form.province.value,
        cell: form.cell.value.trim(),
        wallet: form.wallet.value.trim()
      };

      status.textContent = "Submitting...";
      status.style.color = "black";

      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbyxeCXU8HnoRIza5gzyHAgTqv6h3AkQF1h83LO1O0usckgJi5OhVItg00JiTvPMayVe/exec', {
          method: 'POST',
          body: JSON.stringify(formData),
          headers: {'Content-Type': 'application/json'}
        });

        const result = await response.json();

        if (result.status === 'success') {
          // Hide form and show success popup
          form.style.opacity = '0';
          setTimeout(() => { form.style.display = 'none'; }, 500);
          popup.classList.add('active');
          status.textContent = "";
        } else {
          status.textContent = "Error: " + (result.message || "Please try again");
          status.style.color = "red";
        }
      } catch (error) {
        console.error(error);
        status.textContent = "‚ö†Ô∏è Error connecting to server.";
        status.style.color = "red";
      }
    });
  </script>
</body>
</html>
