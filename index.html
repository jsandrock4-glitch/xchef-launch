<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>XCHEF Coin â€“ Registration</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at top, #0f2027, #203a43, #2c5364);
      font-family: "Poppins", sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      text-align: center;
    }
    .coin {
      width: 120px;
      height: 120px;
      margin: 0 auto 30px;
      background: url("https://raw.githubusercontent.com/xchefglobal-eng/xchefcoin/main/xchef-coin.png")
        no-repeat center/contain;
      animation: spin 4s linear infinite;
    }
    @keyframes spin {
      from { transform: rotateY(0deg); }
      to { transform: rotateY(360deg); }
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    p {
      font-size: 1rem;
      margin-bottom: 25px;
      opacity: 0.9;
    }
    form {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px 30px;
      border-radius: 15px;
      width: 300px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input {
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      background: linear-gradient(90deg, #f7b733, #fc4a1a);
      border: none;
      border-radius: 8px;
      color: #fff;
      padding: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      opacity: 0.9;
    }
    .success {
      color: #0f0;
      font-weight: 600;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="coin"></div>
    <h1>Register for XCHEF Updates</h1>
    <p>Stay connected with the future of food and finance.</p>
    <form id="xchefForm">
      <input type="text" id="name" name="name" placeholder="Your Name" required />
      <input type="email" id="email" name="email" placeholder="Your Email" required />
      <button type="submit">Subscribe</button>
      <div id="message" class="success"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById('xchefForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = form.name.value;
      const email = form.email.value;
      const message = document.getElementById('message');
      message.textContent = 'Submitting...';
      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbyPEage-DeeFEkyor-bRTAFgTqebGg-Q0nK9U1ofPVaBbgD6IHaBpxNkN6Hog_VkwwY/exec', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email })
        });
        const result = await response.text();
        message.textContent = result.includes('Success')
          ? 'Thank you! You are subscribed.'
          : 'Error: Could not submit form.';
        form.reset();
      } catch (err) {
        message.textContent = 'Submission failed. Please try again.';
      }
    });
  </script>
</body>
</html>
