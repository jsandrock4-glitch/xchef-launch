<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XCHEF Bonus Coins Subscription</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      color: #ff4c00;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input, select, button {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background: #ff4c00;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #e04300;
    }
    #statusMessage {
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>XCHEF Bonus Coins Subscription</h1>

  <form id="subscriptionForm">
    <input type="text" name="firstname" placeholder="First Name" required>
    <input type="text" name="lastname" placeholder="Last Name" required>
    
    <select name="province" required>
      <option value="">Select Province</option>
      <option value="Gauteng">Gauteng</option>
      <option value="KwaZulu-Natal">KwaZulu-Natal</option>
      <option value="Western Cape">Western Cape</option>
      <option value="Eastern Cape">Eastern Cape</option>
      <option value="Limpopo">Limpopo</option>
      <option value="Mpumalanga">Mpumalanga</option>
      <option value="North West">North West</option>
      <option value="Free State">Free State</option>
      <option value="Northern Cape">Northern Cape</option>
    </select>

    <input type="tel" name="cell" placeholder="+27 82 123 4567" 
           pattern="[0-9\s+()\-]{7,20}" required>
    <input type="text" name="wallet" placeholder="Wallet Address" required>

    <button type="submit">Subscribe</button>
  </form>

  <p id="statusMessage"></p>

  <script>
    const form = document.getElementById('subscriptionForm');
    const status = document.getElementById('statusMessage');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = {
        ts: new Date().toISOString(),
        firstname: form.firstname.value.trim(),
        lastname: form.lastname.value.trim(),
        province: form.province.value,
        cell: form.cell.value.trim(),
        wallet: form.wallet.value.trim()
      };

      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbyxeCXU8HnoRIza5gzyHAgTqv6h3AkQF1h83LO1O0usckgJi5OhVItg00JiTvPMayVe/exec', {
          method: 'POST',
          body: JSON.stringify(formData),
          headers: {
            'Content-Type': 'application/json'
          }
        });

        const result = await response.json();

        if (result.status === 'success') {
          status.textContent = "Subscription successful! ðŸŽ‰";
          status.style.color = "green";
          form.reset();
        } else {
          status.textContent = "Error: " + (result.message || "Please try again");
          status.style.color = "red";
        }
      } catch (error) {
        console.error(error);
        status.textContent = "Error: Could not connect to server.";
        status.style.color = "red";
      }
    });
  </script>
</body>
</html>
